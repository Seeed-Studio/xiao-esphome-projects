name: Publish Firmware

on:
  release:
    types: [published]

concurrency:
  group: publish-firmware-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-firmware-stable:
    name: Build ESPHome Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      files: |
        projects/xiao_2_channel_wifi_ac_energy_meter/xiao_2_channel_wifi_ac_energy_meter.yaml
        projects/seeedstudio-iot-button/seeedstudio-iot-button.yaml
        projects/seeedstudio-iot-button/seeedstudio-iot-button-v2.yaml
        projects/xiao-soil-moisture-monitor/xiao-soil-moisture-monitor.yaml
        projects/xiao_24ghz_mmwave/xiao_24ghz_mmwave.yaml
        projects/xiao-w5500-ethernet-adapter/xiao-w5500-ethernet-adapter.yaml
      esphome-version: stable
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  # ESPHome dev version
  build-firmware-dev:
    name: Build ESPHome Firmware (Dev)
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      files: |
        projects/xiao_smart_ir_mate/xiao_smart_ir_mate.yaml
      esphome-version: dev
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  build-firmware-arduino:
    name: Build Zigbee Arduino Firmware
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: IOT_BUTTON_V1
            device: Seeed_IoT_Button_Zigbee_V1
          - variant: IOT_BUTTON_V2
            device: Seeed_IoT_Button_Zigbee_V2
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2
      - name: Cache Arduino cores and libraries
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15
            ~/.cache/arduino
          key: ${{ runner.os }}-arduino-esp32-3.2.1-${{ hashFiles('projects/seeedstudio-iot-button/Seeed_IoT_Button_Zigbee/**') }}
          restore-keys: |
            ${{ runner.os }}-arduino-esp32-3.2.1-
      - name: Install ESP32 platform
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@3.2.1
      - name: Install libraries
        run: |
          arduino-cli lib install FastLED
      - name: Compile Zigbee Arduino
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32c6:PartitionScheme=zigbee,ZigbeeMode=ed \
            --build-property "build.extra_flags=-D${{ matrix.variant }} -DESP32 -DZIGBEE_MODE_ED -lesp_zb_api.ed -lzboss_stack.ed -lzboss_port.native" \
            projects/seeedstudio-iot-button/Seeed_IoT_Button_Zigbee/Seeed_IoT_Button_Zigbee.ino \
            --output-dir ./output/${{ matrix.device }}
      - name: Prepare Zigbee artifact for release uploader
        run: |
          set -euo pipefail
          version="${{ github.event.release.tag_name }}"
          device="${{ matrix.device }}"

          out_dir="./output/${{ matrix.device }}"
          ver_dir="$out_dir/$version"
          mkdir -p "$ver_dir"

          shopt -s nullglob
          # Move and rename binaries to avoid V1/V2 collisions.
          for f in "$out_dir"/*.bin; do
            base="$(basename "$f")"
            new_base="${base/Seeed_IoT_Button_Zigbee/${device}}"
            mv "$f" "$ver_dir/$new_base"
          done

          cat > "$ver_dir/manifest.json" <<EOF
          {
            "name": "$device",
            "version": "$version",
            "variant": "${{ matrix.variant }}",
            "artifact_files": [
              "${{ matrix.device }}.ino.bin",
              "${{ matrix.device }}.ino.bootloader.bin",
              "${{ matrix.device }}.ino.merged.bin",
              "${{ matrix.device }}.ino.partitions.bin"
            ]
          }
          EOF
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          # Artifact name determines the final uploaded manifest name in upload-to-gh-release.
          name: ${{ matrix.device }}
          path: ./output/${{ matrix.device }}
          retention-days: 1

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.10.0
    needs:
      - build-firmware-stable
      - build-firmware-dev
      - build-firmware-arduino
    with:
      version: ${{ github.event.release.tag_name }}